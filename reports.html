 <div class="container">

  <script src="https://cdn.plot.ly/plotly-2.24.0.min.js"></script>
  <script>
    // Data for the pie chart
    const xArray = ["Italy", "France", "Spain", "USA", "Argentina"];
    const yArray = [55, 49, 44, 24, 15];
  
    // Plotly data object
    const data = [{
        labels: xArray, // Countries
        values: yArray, // Production values
        hole: 0.4, // Creates a doughnut chart
        type: "pie"
    }];
  
    // Layout for the chart with responsive sizing and custom background color
    const layout = {
        title: "All Products",
        font: {
            size: 14,
            color: "#ffffff" // Text color
        },
        paper_bgcolor: "#2c3a2e", // Chart area background color
        plot_bgcolor: "#2c3a2e", // Plot area background color
        autosize: true, // Automatically resize
        responsive: true // Makes the chart fully responsive
    };
  
    // Render the responsive pie chart
    Plotly.newPlot("myPlot", data, layout, {responsive: true});
  </script>

<script>
    let exp1 = "x";
    let exp2 = "1.5*x";
    let exp3 = "1.5*x + 7";
    
    // Generate values
    const x1Values = [];
    const x2Values = [];
    const x3Values = [];
    const y1Values = [];
    const y2Values = [];
    const y3Values = [];
    
    for (let x = 0; x <= 10; x += 1) {
      x1Values.push(x);
      x2Values.push(x);
      x3Values.push(x);
      y1Values.push(eval(exp1));
      y2Values.push(eval(exp2));
      y3Values.push(eval(exp3));
    }
    
    // Define Data
    const data1 = [
      {x: x1Values, y: y1Values, mode:"lines"},
      {x: x2Values, y: y2Values, mode:"lines"},
      {x: x3Values, y: y3Values, mode:"lines"}
    ];
    
    
    const layout1 = {
        title: "All Sales Report",
        font: {
            size: 14,
            color: "#ffffff" // Text color
        },
        paper_bgcolor: "#2c3a2e", // Chart area background color
        plot_bgcolor: "#2c3a2e", // Plot area background color
        autosize: true, // Automatically resize
        responsive: true // Makes the chart fully responsive
    };
     // Layout for the chart with responsive sizing and custom background color
     
        
    
    // Display using Plotly
    Plotly.newPlot("myPlot2", data1, layout1,{responsive: true});
    // Plotly.newPlot("myPlot", data, layout, );
    </script>
