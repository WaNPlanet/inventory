<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step Navigation Form</title>
  <link rel="icon" href="icon (2).png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #2c3a2e;
      font-family: Arial, sans-serif;
    }
    .main-container {
      background-color: #111827;
      color: #fff;
      border-radius: 10px;
      padding: 20px;
    }
    .form-section {
      background-color: #1f2937;
      border-radius: 10px;
      padding: 20px;
      display: none; /* Initially hidden */
    }
    .form-section.active {
      display: block; /* Active section will be visible */
    }
    .sidebar-step {
      color: #9ca3af;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .sidebar-step.active {
      color: #10b981;
      font-weight: bold;
    }
    .btn-save-draft {
      background-color: transparent;
      color: #10b981;
      border: 1px solid #10b981;
    }
    .btn-next {
      background-color: #10b981;
      color: white;
    }
    .form-control, .form-select {
      background-color: #2c3a2e;
      border: none;
      color: white;
    }
    .form-control::placeholder {
      color: #9ca3af;
    }
    .form-control:focus, .form-select:focus {
      box-shadow: none;
      border-color: #10b981;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" >
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html" style="color: #fff;">Inventory</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="background-color: #fff;">
            <span class="navbar-toggler-icon" style="color: #fff;"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0" >
              <li class="nav-item" >
                <a class="nav-link active" aria-current="page" href="index.html" style="color: #fff;">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: #fff;">Inventory</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: #fff;">Sales</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: #fff;">Orders</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: #fff;">Report</a>
              </li>
              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-warning" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>


      <section class="container my-5">
        <div class="row main-container">
            <!-- Sidebar Steps -->
            <div class="col-md-3">
              <h6 class="mb-4"><a href="reports.html" class="text-light text-decoration-none">&larr; Back to purchase list</a></h6>
              <div id="sidebar">
                <p class="sidebar-step active" data-step="1">STEP 1<br>General Information</p>
               
                <p class="sidebar-step" data-step="2">STEP 2<br>Product</p>
                <p class="sidebar-step" data-step="3">STEP 3<br>Send Email</p>
              </div>
            </div>
      
            <!-- Form Sections -->
            <div class="col-md-9">
              <!-- STEP 1 -->
              <div class="form-section active" data-step="1">
                <h3>General Information</h3>
                <form class="row g-3">
                  <div class="col-12">
                      <label for="inputAddress" class="form-label">Vendor</label>
                      <select id="inputState" class="form-select">
                          <option selected>Choose...</option>
                          <option>Vendor 1</option>
                          <option>Vendor 1</option>
                          <option>Vendor 1</option>
                        </select>
                    </div>
                  <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Date</label>
                    <input type="date" class="form-control" id="inputEmail4">
                  </div>
                  <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Method</label>
                    <select id="inputState" class="form-select">
                      <option selected>Choose...</option>
                      <option>Cash </option>
                      <option>Momo</option>
                      <option>Bank Account</option>
                    </select>
                  </div>
                  <div class="d-flex justify-content-end">
                      <button type="button" class="btn btn-next" onclick="nextStep()">Next</button>
                    </div>
      
                </form>
                 
                 
                
              </div>
      
             
      
              <!-- STEP 3 -->
              <div class="form-section" data-step="2">
                <h3>Product</h3>
                <form>
                   
                 
                  <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-next" onclick="nextStep()">Next</button>
                  </div>
                </form>
              </div>
      
              <!-- STEP 4 -->
              <div class="form-section" data-step="3">
                <h3>Send Email</h3>
                <form>
                  <div class="mb-3">
                    <label for="email" class="form-label">Recipient Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter email" required>
                  </div>
                  <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-next">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
      </section>
  
    


  <!-- JavaScript -->
  <script>
    let currentStep = 1; // Track the current step

    function nextStep() {
      const totalSteps = 3;

      if (currentStep < totalSteps) {
        // Hide the current section
        document.querySelector(`.form-section[data-step="${currentStep}"]`).classList.remove('active');
        document.querySelector(`.sidebar-step[data-step="${currentStep}"]`).classList.remove('active');

        // Increment step
        currentStep++;

        // Show the next section
        document.querySelector(`.form-section[data-step="${currentStep}"]`).classList.add('active');
        document.querySelector(`.sidebar-step[data-step="${currentStep}"]`).classList.add('active');
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
