  <!-- JavaScript to Handle Image Upload -->
 <!-- JavaScript for Image Upload -->
 <script>
    const imageUpload = document.getElementById("imageUpload");
    const mainImagePreview = document.getElementById("mainImagePreview");
    const thumb1 = document.getElementById("thumb1");
    const thumb2 = document.getElementById("thumb2");
  
    let uploadedImages = []; // To keep track of uploaded images
  
    imageUpload.addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();
  
        reader.onload = function (e) {
          const imageURL = e.target.result;
  
          // Set main image or thumbnails dynamically
          if (uploadedImages.length < 2) {
            uploadedImages.push(imageURL);
            if (uploadedImages.length === 1) thumb1.src = imageURL;
            if (uploadedImages.length === 2) thumb2.src = imageURL;
          } else {
            mainImagePreview.src = imageURL;
          }
        };
  
        reader.readAsDataURL(file);
      }
    });
  </script>
